<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-icon name="options-outline"></ion-icon>
      <p>Filtrar</p>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="none">
    <ion-item *ngFor="let bike of bikes">
      <ion-card>
        <img src="{{bike.image}}" />
        <ion-card-header>
          <ion-card-title>{{bike.price}}</ion-card-title>
          <ion-card-subtitle>{{bike.brand}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          <h1>{{bike.model}}</h1>
          <p>{{bike.year}}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>

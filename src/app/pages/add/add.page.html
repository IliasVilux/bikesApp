<ion-header collapse="condense" style="margin-bottom: 10px;">
  <ion-toolbar>
    <ion-title>A単adir nueva moto</ion-title>
    <ion-icon name="close" color="primary" style="margin-left: 20px;" (click)="goBackHome(false)"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="addBike()" id="addBikeForm">
    <ion-list>
      <ion-item>
        <ion-icon name="camera-outline" class="cameraIcon"></ion-icon>
      </ion-item>
      <ion-item lines="full">
        <ion-input label="Marca" labelPlacement="floating" placeholder="Marca"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-input label="Modelo" labelPlacement="floating" placeholder="Modelo"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-input label="A単o" type="number" labelPlacement="floating" placeholder="A単o"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-input label="Precio" labelPlacement="floating" type="number" placeholder="Precio"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
<ion-footer>
  <ion-button expand="block" type="submit" shape="round" class="addBike" form="addBikeForm">A単adir moto</ion-button>
</ion-footer>
